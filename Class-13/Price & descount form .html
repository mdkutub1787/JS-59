<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculation Calculator</title>
</head>

<body>
    <h2>Price & Discount Calculation Calculator</h2>
    <label for="">Unit Price</label>
    <input type="text" id="unitPrice" oninput="getTotalPrice()" onchange="getActualPrice()"><br><br>

    <label for="">Quantity</label>
    <input type="text" id="quantity" onchange="getActualPrice()" oninput="getTotalPrice()"><br><br>

    <label for="">Total Price</label>
    <input type="text" id="totalPrice"><br><br>

    <label for="">Discount(%)</label>
    <input type="text" id="discount" onchange="getActualPrice()" oninput="getActualPrice()"><br><br>

    <label for="">Discount Amount</label>
    <input type="text" id="discountAmount"><br><br>

    <label for="">Actual Price</label>
    <input type="text" id="actualPrice"><br><br>



    <script>

        function getTotalPrice() {

            let unitPrice = document.getElementById('unitPrice').value;
            let quantity = document.getElementById('quantity').value;
            let totalPrice = document.getElementById('totalPrice').value;

            totalPrice = unitPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice;

        }


        function getActualPrice() {

            let totalPrice = document.getElementById('totalPrice').value;
            let discount = document.getElementById('discount').value;
            let actualPrice = document.getElementById('actualPrice').value;


            actualPr = totalPrice - (totalPrice * discount) / 100;
            document.getElementById('actualPrice').value = actualPr;
            console.log(actualPrice);


            dsiAm = (totalPrice * discount) / 100;
            document.getElementById('discountAmount').value = dsiAm;

        }
    </script>


</body>

</html>
