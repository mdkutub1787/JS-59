<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Form</title>
</head>
<link rel="stylesheet" href="CSS/bootstrap.min.css">

<body>
    <div class="container p-5">
        <form id="myForm" class="form-control">

            <label>Name</label> <br>
            <input type="text" name="" id="name"> <br>

            <label>E-mail</label> <br>
            <input type="text" name="" id="email"><br>

            <label for="">Password</label> <br>
            <input type="password" name="" id="password">
            <br>

            <label for="">Gender</label> <br>
            <input type="radio" name="gender" value="gender"> Male
            <input type="radio" name="gender" value="gender"> Female
            <br>

            <label for="">Ecucation</label> <br>
            <input type="checkbox" name="education" value="Ssc">Ssc
            <input type="checkbox" name="education" value="Hsc">Hsc <br>

            <label for="">Round </label><br>
            <select name="round " id="round">
                <option selected>Select One</option>
                <option value="55">55</option>
                <option value="56">56</option>
                <option value="58">58</option>
                <option value="59">59</option>
            </select> <br>

            <label for="">DOB</label><br>
            <input type="date" name="" id="dob"> <br>


            <label for="">Address</label><br>
            <textarea name="" id="address" cols="20" rows="5"></textarea><br>

            <input type="submit" value="submit" id="submit">

        </form>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="Form.js"></script>

</body>

</html>
