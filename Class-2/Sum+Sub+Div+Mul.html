<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition+Sbstraction.+........</title>
</head>

<body>

    <label>Number1</label>
    <input type="number" id="number1"> <br>

    <label>Number2</label>
    <input type="number" id="number2"> <br>

    <input type="submit" value="Addition" onclick="doSum()">
    <input type="submit" value="Substraction" onclick="doSub()">
    <input type="submit" value="Division" onclick="doDiv()">
    <input type="submit" value="Multifly" onclick="doMul()">


    <script>
        function doSum() {
            let number1 = document.getElementById('number1').value;
            let number2 = document.getElementById('number2').value;

            let nu1ToInt = parseFloat(number1);
            let nu2ToInt = parseFloat(number2);

            let result = nu1ToInt + nu2ToInt;

            document.getElementById('result').innerText = "Result: " + result;
        }


        function doSub() {
            let number1 = document.getElementById('number1').value;
            let number2 = document.getElementById('number2').value;

            let nu1ToInt = parseFloat(number1);
            let nu2ToInt = parseFloat(number2);

            let result = nu1ToInt - nu2ToInt;

            document.getElementById('result').innerText = "Result: " + result;
        }


        function doDiv() {
            let number1 = document.getElementById('number1').value;
            let number2 = document.getElementById('number2').value;

            let nu1ToInt = parseFloat(number1);
            let nu2ToInt = parseFloat(number2);

            let result = nu1ToInt / nu2ToInt;

            document.getElementById('result').innerText = "Result: " + result;
        }

        function doMul() {
            let number1 = document.getElementById('number1').value;
            let number2 = document.getElementById('number2').value;

            let nu1ToInt = parseFloat(number1);
            let nu2ToInt = parseFloat(number2);

            let result = nu1ToInt * nu2ToInt;

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>

    <div id="result"></div>

</body>

</html>
